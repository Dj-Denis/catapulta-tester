{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="section section--hero">
        <div class="section__content">
            <div class="container-fludi container-wide">
                <div class="card">
                    <article class="card-body">
                        <div class="creteForm">

                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="actions mt-2 d-flex justify-content-between align-items-center">
                                    <button type="submit" name="submit" class="btn btn-md btn-success">{% trans "Подтвердить" %}</button>
                                    <button type="button" class="btn btn-md btn-danger" name="button">{% trans "Отменить" %}</button>
                                </div>
                            </form>

                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
